{% extends "plantilla/base.html" %}

{% block titulo %} Task detail {% endblock %}

{% block contenido %} 

<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h1 class="text-secondary">{{task.titel}}</h1>

            
                <form method="POST">
                    {% csrf_token %}
                    {{form}}
                    <button class="btn btn-primary">Actualizar</button>
                </form>

                <div class="mt-5 d-flex">
                    <form action="{% url 'complete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-secondary me-3">Completada</button>
                    </form>
        
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger">Borrar Tarea</button>
                    </form>
                </div>
        </div>
    </div>
</main>


{{error}}

    
{% endblock %}
