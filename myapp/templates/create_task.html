{% extends "plantilla/base.html" %}

{% block titulo %} Crear Tarea {% endblock %}

{% block contenido %} 

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4 mt-5">
                <form action="/tasks/create", method="POST" class="card card-body">
                    <h1>Crear Tarea</h1>
                    {% csrf_token %}
                    {{taskForm}}
                    <button>
                        Guardar
                    </button>
                    {{error}}
            </div>
        </div>
    </main>
                
{% endblock %}
